<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Playground | Live Editor for HTML, CSS, JavaScript</title>
  </head>
  <body>
    <div class="menu">
      <footer>
        <button class="menu-btn" title="Layout">
          <span role="tooltip" class="menu-btn__tooltip">Settings</span>
          <div class="icon icon-settings"></div>
        </button>
      </footer>
    </div>
    <main id="app">
      <section class="playground" data-layout="default">
        <code-editor language="html"></code-editor>
        <code-editor language="javascript"></code-editor>
        <code-editor language="css"></code-editor>
        <iframe class="result"></iframe>
        <div class="horizontal-gutter"></div>
        <div class="vertical-gutter"></div>
      </section>
    </main>
    <div class="modal" aria-hidden="true">
      <div class="modal-content">
        <span class="close">&times;</span>
        <section class="settings">
          <h2>Settings</h2>
          <div class="settings__content">
            <div class="settings__item">
              <strong><span class="type">Editor:</span> Font Size</strong>
              Controls the font size in pixels.
              <input
                data-for="fontSize"
                class="input"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                type="number"
                wrap="off"
                value="16"
                min="1"
                max="100"
                step="1"
              />
            </div>
            <div class="settings__item">
              <strong><span class="type">Editor:</span> Tab Size</strong>
              Specify the editor tab size
              <input
                data-for="tabSize"
                class="input"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                type="number"
                wrap="off"
                value="2"
                min="1"
                max="100"
                step="1"
              />
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
