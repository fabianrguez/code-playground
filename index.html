<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Playground | Live Editor for HTML, CSS, JavaScript</title>
  </head>
  <body>
    <div class="menu">
      <header></header>
      <footer>
        <menu-item label="Share" icon="share" action="share"></menu-item>
        <menu-item label="Settings" icon="settings" action="settings"></menu-item>
      </footer>
    </div>
    <main id="app">
      <section class="playground" data-layout="default">
        <code-editor language="html"></code-editor>
        <code-editor language="javascript"></code-editor>
        <code-editor language="css"></code-editor>
        <iframe class="result"></iframe>
        <div class="horizontal-gutter"></div>
        <div class="vertical-gutter"></div>
      </section>
    </main>
    <playground-modal hidden>
      <section slot="content" class="settings" data-section="settings">
        <h2 class="modal__title">Settings</h2>
        <div class="settings__content">
          <setting-item
            settingType="Editor"
            label="Font Size"
            setting="fontSize"
            description="Controls the font size in pixels."
            type="number"
            max="100"
            min="1"
          ></setting-item>
          <setting-item
            settingType="Editor"
            label="Tab Size"
            setting="tabSize"
            description="Specify the editor tab size"
            type="number"
            max="100"
            min="1"
          >
          </setting-item>
          <setting-item
            label="Line Numbers"
            settingType="Editor"
            description="Controls the display of line numbers."
            setting="lineNumbers"
            type="select"
            options='[{"label": "on", "value": "on"}, {"label": "off", "value": "off"}, {"label": "relative", "value": "relative"}, {"label": "interval", "value": "interval"}]'
          ></setting-item>
          <setting-item
            label="Color theme"
            settingType="Workbench"
            description="Specifies the color theme used in the workbench"
            setting="theme"
            type="select"
            options='[{"label": "Dark", "value": "vs-dark"},{"label": "Light", "value": "vs"},{"label": "High Contrast", "value": "hc-black"}]'
          ></setting-item>
        </div>
      </section>
      <section slot="content" class="share" data-section="share">
        <h2 class="modal__title">Share</h2>
        <div class="share__content">
          <button class="share-btn">Copy Link</button>
        </div>
      </section>
    </playground-modal>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
